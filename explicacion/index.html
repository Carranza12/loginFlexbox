<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login css flexbox</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@300;500&display=swap" rel="stylesheet">    
    <link rel="stylesheet" href="estilos.css">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <div class="welcome">
            <h1>Welcome Back!</h1>
            <p>To keep connected with us please login with your personal info</p>
            <button>sign in</button>
        </div>
        <div class="form">
            <form class="form">
                <h1>Create Account</h1>
                <div class="icons">
                    <i class="fab fa-facebook-f"></i>
                    <i class="fab fa-google-plus-g"></i>
                    <i class="fab fa-linkedin-in"></i>
                </div>
                <p>or use your email for registration</p>
                <input type="text" name="name" class="box" placeholder="Name">
                <input type="email" name="email" class="box" placeholder="Email">
                <input type="password" name="password" class="box" placeholder="Password">
                <button>sign up</button>
            </form>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/9c48c097e4.js" crossorigin="anonymous"></script>
</body>
</html>
